<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Rocha Projetos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Fundo animado -->
    <div id="vanta-bg"></div>

    <!-- Barra de Navegação -->
    <nav class="navbar">
        <div class="logo">
            <img src="../../logo.png" alt="Logo Rocha Projetos">
            Rocha <span>Projetos</span>
        </div>
        <button class="nav-toggle" aria-expanded="false" aria-label="Abrir menu">
            <svg width="22" height="16" viewBox="0 0 22 16" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <rect width="22" height="2" rx="1" fill="currentColor"></rect>
                <rect y="7" width="22" height="2" rx="1" fill="currentColor"></rect>
                <rect y="14" width="22" height="2" rx="1" fill="currentColor"></rect>
            </svg>
        </button>
        <div class="nav-links">
            <a href="../../index.html#inicio">Início</a>
            <a href="marketplace.html" class="active">MarketPlace</a>
        </div>
    </nav>

    <!-- Seção de Produtos -->
    <section class="produtos-section">
        <h1>MarketPlace Pedidos DLC</h1>
        <p class="subtitle">Confira nossos DLCs recentemente adicionados e suas disponibilidades</p>
        
        <!-- Container de Produtos -->
        <div class="produtos-container" id="produtos-container">
            <!-- Os produtos serão carregados aqui dinamicamente via JavaScript -->
            <div class="loading">Carregando produtos...</div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script src="marketplace.js"></script>
    <script type="module" src="marketplace.firebase.js"></script>

</body>
</html>
